<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap</title>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand"><b>BLACKPINK FUNKO POP</b></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://heraldodemexico.com.mx/u/fotografias/m/2023/10/10/f768x1-819865_819992_79.jpeg" class="rounded mx-auto d-block" alt="blackpink-funko">
      </div>
      <div class="carousel-item">
        <img src="https://http2.mlstatic.com/D_NQ_NP_965418-MLM72111209271_102023-O.webp" class="rounded mx-auto d-block" alt="jennie-funko">
      </div>
      <div class="carousel-item">
        <img src="https://acdn.mitiendanube.com/stores/001/485/342/products/captura-de-pantalla-2023-10-05-a-las-11-33-21a-m-709d3cec871213160616965275726534-480-0.png" class="rounded mx-auto d-block" alt="lisa-funko">
      </div>
      <div class="carousel-item">
        <img src="https://www.mysterygift.com.mx/cdn/shop/files/Jisoo_580x.jpg?v=1696535975" class="rounded mx-auto d-block" alt="rose-funko">
      </div>
      <div class="carousel-item">
        <img src="https://reinodejuguetes.com/5385-large_default/figura-funko-pop-rose-blackpink.jpg" class="rounded mx-auto d-block" alt="jisoo-funko">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <!-- Card Bootstrap -->
    <div class="card" style="width: 18rem;">
        <img src="https://heraldodemexico.com.mx/u/fotografias/m/2023/10/10/f768x1-819858_819985_79.jpeg" class="card-img-top" alt="FunkoBlackpink">
        <div class="card-body">
          <h5 class="card-title">Funkos Blackpink</h5>
          <p class="card-text">¡La sensación del K-pop BLACKPINK ha llegado para subir al escenario en tu Pop! Colección de Funkos! ¡Blackpink in your Pop! con atuendos de la exitosa canción "Shut Down". La figura de vinilo mide aproximadamente 4,3 pulgadas de alto.</p>
          <!-- target_blank abrir otra pestaña -->
          <a href="https://shop.blackpinkmusic.com/collections/funko-pop" class="btn btn-dark" target="_blank">¡Compra aquí!</a>
        </div>
      </div>
    
    </div>

    <!-- Scrpit bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 


</body>
</html>
